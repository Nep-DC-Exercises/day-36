<table class="table is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Country</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Country</th>
            </tr>
        </tfoot>
        <tbody>
            ${data.map(player => `
                <tr>
                    <td>${player.first_name}</td>
                    <td>${player.last_name}</td>
                    <td>${player.position}</td>
                    <td>${player.country}</td>
                </tr>
                `).join('')}
        </tbody>
    </table>
